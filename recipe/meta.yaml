{% set version = "1.7.5b" %}

package:
  name: cis
  version: {{ version }}

source:
  url: https://github.com/cedadev/cis/archive/{{ version }}.tar.gz
  sha256: 88b9a0ca9535830bb91b1c8cf4228f69c39435daa1108d02db715a69e065f6b2

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - matplotlib >=2
    - netcdf4 >=1.0
    - numpy >=1.10
    - scipy
    - iris >=2.0.0
    - pyhdf  # [not win]
    - psutil
    - pandas
    - pyhamcrest
  run:
    - python
    - matplotlib >=2
    - netcdf4 >=1.0
    - {{ pin_compatible('numpy') }}
    - scipy
    - iris >=2.0.0
    - pyhdf  # [not win]
    - psutil
    - pandas

test:
  imports:
    - cis
  commands:
    - cis version
  requires:
    - mock
    - nose
    - pyhamcrest

about:
  home: http://www.cistools.net
  license: LGPL-3.0
  license_file: COPYING
  summary: Community Inter-comparison Suite

extra:
  recipe-maintainers:
    - duncanwp
