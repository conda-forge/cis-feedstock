{% set version = "1.7.0" %}

package:
  name: cis
  version: {{ version }}

source:
  fn: cis-{{ version }}.tar.gz
  url: https://github.com/cedadev/cis/archive/{{ version }}.tar.gz
  sha256: 5b0163de43ecd96b0fed47dc53e0383e1fed507d31ffd45a7890ebfce5370ade

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - matplotlib >=2,<3
    - netcdf4 >=1.0
    - numpy >=1.10,<1.16
    - scipy
    - iris >=2.0.0
    - pyhdf  # [osx, linux]
    - psutil
    - pandas
    - pyhamcrest
  run:
    - python
    - matplotlib >=2,<3
    - netcdf4 >=1.0
    - {{ pin_compatible('numpy') }}
    - scipy
    - iris >=2.0.0
    - pyhdf  # [osx, linux]
    - psutil
    - pandas

test:
  imports:
    - cis
  commands:
    - cis version
  requires:
    - mock
    - nose
    - pyhamcrest

about:
  home: http://www.cistools.net
  license: LGPL3
  summary: 'Community Inter-comparison Suite'

extra:
  recipe-maintainers:
    - duncanwp
